<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="static\styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('predict') }}">Predict Disease</a>
    </nav>
    
    <div class="result-container">
        <h2>Prediction Result</h2>
        <p><strong>Disease:</strong> {{ result.name }}</p>
        <p><strong>Medicines:</strong> {{ result.medicines }}</p>
        <p><strong>Diet:</strong> {{ result.diet }}</p>
        <p><strong>Consult:</strong> {{ result.specialist }}</p>
        <a href="{{ url_for('predict') }}">Predict Again</a>

    </div>
</body>
</html>
